<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban Board</title>
</head>

<body>

    <div class="boards">
        <div class="board">
            <h3>Todo</h3>
            <h3></h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content"> Do videos</div>
                </div>
            </div>
        </div>

        <div class="board">
            <h3>In progress</h3>
            <h3></h3>
            <div class="dropzone">
                <div class="card " draggable="true">
                    <div class="status blue"></div>
                    <div class="content"> Forum</div>
                </div>
            </div>
        </div>

        <div class="board">
            <h3>Done</h3>
            <h3></h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content"> Next level week</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
